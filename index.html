<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <div>
    <h1>Cadastro de Clientes</h1>
    <p>Insira seus dados</p>
    <br>
  </div>
  <form >

    <label for="nome">Nome</label><br>
    <input type="text" name="nome" id="nome" placeholder="Lauro Ribeiro" required>
    <br><br>
    <label for="email">E-mail</label><br>
    <input type="email" name="email" id="email" placeholder="pessoa@exemplo.com" required>
    <br><br>
    <label for="cpf_cnpj">CPF ou CPNJ</label><br>
    <input type="text" name="cpf_cnpj" id="cpf_cnpj" required>
    <br><br><label for="telefone">Telefone</label><br>
    <input type="text" name="telefone" id="telefone" required>
    <br><br>
    <label for="logradouro">Logradouro</label><br>
    <input type="text" class="endereco" name="logradouro" id="logradouro" required>
    <label for="numero">Número</label>
    <input type="text" class="endereco" name="numero" id="numero" required>
    <br><br>
    <label for="bairro">Bairro</label>
    <input type="text" class="endereco" name="bairro" id="bairro" required>
    <label for="cidade">Cidade</label>
    <input type="text" class="endereco" name="cidade" id="cidade" required>
    <label for="estado">Estado</label>
    <input type="text" class="endereco" name="estado" id="estado" required>
    <button id="submitBtn">Cadastrar</button>
    <br><br>
  </form>
  <div id="table">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>CPF/CNPJ</th>
          <th>Telefone</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody>
        <tr id="tr1"></tr>
        <tr id="tr2"></tr>
        <tr id="tr3"></tr>
        <tr id="tr4"></tr>
        <tr id="tr5"></tr>
      </tbody>
    </table>
  </div>
  <script src="js/script.js"> </script>
</body>
</html>
