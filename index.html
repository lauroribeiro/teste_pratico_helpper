<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <div>
      <h1>Cadastro de Clientes</h1>
      <p>Insira seus dados</p>
      <br>
    </div>
    <form action="#" method="POST">
      <label for="nome">Nome</label><br>
      <input type="text" name="nome" id="nome" placeholder="Lauro Ribeiro" required>
      <br><br>
      <label for="email">E-mail</label><br>
      <input type="email" name="email" id="email" placeholder="pessoa@exemplo.com" required>
      <br><br>
      <label for="cpf_cnpj">CPF ou CPNJ</label><br>
      <input type="text" name="cpf_cnpj" id="cpf_cnpj" required>
      <br><br><label for="telefone">Telefone</label><br>
      <input type="text" name="telefone" id="telefone" required>
      <br><br>
      <label for="logradouro">Logradouro</label><br>
      <input type="text" class="endereco" name="logradouro" id="logradouro" required>
      <label for="numero">Número</label>
      <input type="text" class="endereco" name="numero" id="numero" required>
      <br><br>
      <label for="bairro">Bairro</label>
      <input type="text" class="endereco" name="bairro" id="bairro" required>
      <label for="cidade">Cidade</label>
      <input type="text" class="endereco" name="cidade" id="cidade" required>
      <label for="estado">Estado</label>
      <input type="text" class="endereco" name="estado" id="estado" required>
      <button id="submitBtn">Cadastrar</button>
      <br><br>
    </form>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>CPF/CNPJ</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <footer class="footer py-4 bg-dark text-white-50">
    <div class="container text-center">
      Desenvolvido por Lauro Ribeiro
    </div>
  </footer>
  <script src="js/script.js"> </script>
</body>
</html>
