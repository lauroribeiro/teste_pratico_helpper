<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
  <link rel='shortcut icon' href='img/helpper-favicon.ico' />
  <title>Cadastro</title>
</head>
<body>
  <div class='navbar fixed-top bg-dark'>
    <div class='container verde m-1 '>
      <h3>Helpper - Estágio</h3>
    </div>
  </div>
  <div class='container'>
    <div id='divcadastro' class='mb-3'>
      <h1>Cadastro de Clientes</h1>
    </div>
    <div class='row'>
      <div class='col'>
        <label for='nome' class='form-label'>Nome:</label>
        <input type='text' class='form-control' name='nome' id='nome' placeholder='Lauro Ribeiro' required>
      </div>
      <div class='col'>
        <label for='email' class='form-label'>E-mail:</label>
        <input type='email' class='form-control' name='email' id='email' placeholder='pessoa@exemplo.com' required>
      </div>
    </div>
    <div class='row'>
      <div class='col'>
        <label for='cpf_cnpj' class='form-label'>CPF ou CPNJ:</label>
        <input type='text' class='form-control' name='cpf_cnpj' id='cpf_cnpj' placeholder='XXX.XXX.XXX-XX ou XX.XXX.XXX/XXXX-XX' required>
      </div>
      <div class='col'>
        <label for='telefone' class='form-label'>Telefone:</label>
        <input type='text' class='form-control' name='telefone' id='telefone' placeholder='(XX) X XXXX-XXXX' required>
      </div>
    </div>
    <div class='row'>
      <div class='col'>
        <label for='logradouro' class='form-label'>Logradouro:</label><br>
        <input type='text' class='endereco form-control' name='logradouro' placeholder='Rua exemplo' id='logradouro' required>
      </div>
      <div class='col-1'>
        <label for='numero' class='form-label'>Número:</label>
        <input type='text' class='endereco form-control' name='numero' placeholder='000' id='numero' required>
      </div>
      <div class='col-2'>
        <label for='bairro' class='form-label'>Bairro:</label>
        <input type='text' class='endereco form-control' name='bairro' id='bairro' placeholder='Botafogo' required>
      </div>
      <div class='col-2'>
        <label for='cidade' class='form-label'>Cidade:</label>
        <input type='text' class='endereco form-control' name='cidade' id='cidade' placeholder='Rio de Janeiro' required>
      </div>
      <div class='col-1'>
        <label for='estado' class='form-label'>UF</label>
        <input type='text' class='endereco form-control ' name='estado' id='estado' placeholder='RJ' required>
      </div>
    </div>
    <div class='mt-5'>
      <button id='submitBtn' class='btn btn-primary col-1 '>Cadastrar</button>
    </div>
    <br><br>
    <h1 class='mb-3'>Listagem de clientes</h1>
    <table class='table table-striped table-hover'>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>CPF/CNPJ</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <footer class='footer py-4 bg-dark fixed-bottom text-white-50'>
    <div class='container text-center'>
      Desenvolvido por Lauro Ribeiro
    </div>
  </footer>
  <script src='js/script.js'> </script>
</body>
</html>
